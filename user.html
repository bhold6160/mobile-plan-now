<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Compare Plans</title>
</head>
<body>
  <h1>How much are you currently paying?</h1>

  <section>
    <form id= "userform">
      <fieldset>
        <legend>Enter Your Current Plan Info</legend>
        <input type="text" name="carrier" placeholder="Carrier">

        <input type="number" name="plan" placeholder="Number of Lines">

        <input type="number" name="price" placeholder="Current bill">

        <input type="submit" value="submit">
      </fieldset>
    </form>
  </section>

  <section>
    <form id="form">
      <fieldset>
        <legend>Select your carrier, number of lines, monthly payment here. We will compare with latest plan from all carriers. </legend>
        <label>Carrier:</label>
        <select name="carrier" id="carrier">
          <option id="att">AT&amp;T</option>
          <option id="verizon">Verizon</option>
          <option id="t-mobile">T-Mobile</option>
          <option id="sprint">Sprint</option>
        </select>

        <label>Number of line:</label>
        <select name="lines" id="lines">
          <option id="oneLine">1 line</option>
          <option id="twoLine">2 lines</option>
          <option id="threeLine">3 lines</option>
          <option id="fourLine">4 lines</option>
          <option id="fiveLine">5 lines</option>
        </select>

        <label for="monthlyPayment">Monthly Payment($):</label>
        <input type="number" id="monthlyPayment" min="0" max="1000" required>

        <input type="submit" id="show-results">
      </fieldset>
    </form>
  </section>

  <div id = "chart">
    <table id = 'planTable'>
      <tr id = 'tableTitle'>
      </tr>
    </table>
    <tr id = 'show-results'>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
  </html>
