<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Compare Plans</title>
</head>
<body>
  <header>
    <nav class= "nav">
        <a href="index.html">Home</a>
        <a href="user.html">Compare</a>
        <a href="about.html">About</a>
    </nav>
  </header>
  <h1>How many lines do you need?</h1>
  <select name="select" id="select">
    <option id="choose" value= "choose">Select Your Number of Lines</option>
    <option id="oneLine" value="oneLine">1 line</option>
    <option id="twoLine" value="twoLine">2 lines</option>
    <option id="threeLine" value="threeLine">3 lines</option>
    <option id="fourLine" value="fourLine">4 lines</option>
  </select>

  <div id = "chart">
    <table id = "planTable">
      <tr id = "tableTitle">
        <th></th>
        <th>AT&amp;T </th>
        <th>Verizon</th>
        <th>T-Mobile</th>
        <th>Sprint</th>
      </tr>
    </table>
    <tr id = "results">
    </div>

    <section>
      <form id= "userform">
        <fieldset>
          <legend>Enter Your Current Plan Info</legend>
          <input type="text" name="carrier" placeholder="Carrier">

          <input type="number" name="plan" placeholder="Number of Lines">

          <input type="number" name="price" placeholder="Current bill">

          <input type="submit" value="submit">
        </fieldset>
      </form>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
